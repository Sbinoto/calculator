<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="button numbers">7</div>
    <div class="button numbers">8</div>
    <div class="button numbers">9</div>
    <div class="button function back">CE</div>
    <div class="button numbers">4</div>
    <div class="button numbers">5</div>
    <div class="button numbers">6</div>
    <div class="button operators +" id="plus">+</div>
    <div class="button numbers">1</div>
    <div class="button numbers">2</div>
    <div class="button numbers">3</div>
    <div class="button operators -" id="minus">-</div>
    <div class="button decimal">.</div>
    <div class="button numbers">0</div>
    <div class="button function clear">C</div>
    <div class="button operators *" id="multiply">*</div>
    <div class="button equal">=</div>
    <div class="button operators /" id="divide">/</div>
  </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
